name: sonarqube

on:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

permissions: write-all

defaults:
  run:
    working-directory: .

jobs:
  analysis:
    runs-on: ubuntu-latest
    env:
      SONARQUBE_PROJECT_KEY: gourmet_re
      SONARQUBE_URL: ${{secrets.SONARQUBE_URL}}
      SONARQUBE_TOKEN: ${{secrets.SONARQUBE_TOKEN}}
      PR_NUMBER: ${{github.event.pull_request.number}}
    steps:
      - name: get repo
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: gradlew permission change
        run: sudo chmod 755 gradlew

      - name: Sonarqube Analysis
        run: ./gradlew test sonar
          -Dsonar.host.url=${{ env.SONARQUBE_URL }}
          -Dsonar.projectKey=${{ env.SONARQUBE_PROJECT_KEY }}
          -Dsonar.projectName=${{ env.SONARQUBE_PROJECT_KEY }}-${{ env.PR_NUMBER }}
          -Dsonar.login=${{ env.SONARQUBE_TOKEN }}

      - name: Comment Sonarqube URL
        uses: actions/github-script@v4
        with:
          script: |
            const { SONARQUBE_PROJECT_KEY, SONARQUBE_URL, PR_NUMBER } = process.env
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üìä ${ SONARQUBE_PROJECT_KEY }-${ PR_NUMBER } Î∂ÑÏÑù Í≤∞Í≥º ÌôïÏù∏ÌïòÍ∏∞ [ÎßÅÌÅ¨](${SONARQUBE_URL})`
            })

